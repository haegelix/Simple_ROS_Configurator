{% include 'ui_dialog_newnode.html' %}

<table border="0" width="100%">
    <colgroup>
        <col width="50%">
        <col width="50%">
    </colgroup>

        <td colspan="2">
            <div id="mynetwork" style="height: 500px"></div>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="display: none">
            <label for="input_output">

    </tr>
    <tr>

            <button onclick="request_package_list()">refresh list</button>

            </select>
        </td>
        <td colspan="2" style="text-align: right">
            <button onclick="importNetwork()" id="import_button">import</button>
            <button onclick="exportNetwork()" id="export_button">export</button>
            <button onclick="destroyNetwork()">destroy</button>

    </tr>

                    <th>

                    <td>

                    </td>
                </tr>
                <tr>
                    <th>
                        License

                    </td>
                </tr>
                <tr>
                    <th>
                        Maintainer

                    </td>
